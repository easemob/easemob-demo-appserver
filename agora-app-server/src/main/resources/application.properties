server.port=8086

logging.level.com.easemob.im.http=debug

spring.application.name=agora-app-server

## 环信console 注册获取的appkey、client id、client secret
application.appkey=easemob-demo#chatdemoui
application.baseUri=http://a1-hsb.easemob.com

## 声网token过期时间(自已定义，不能超过1天)
agora.token.expire.period.seconds=86400

## 声网console获取appid
application.agoraAppId=878d505d62284294aadfead9a898e1df
## 声网console获取appcert
application.agoraCert=8782beade2354c76b6e07669622f5712

## 本地redis
spring.redis.host=localhost
spring.redis.port=6379
#spring.redis.password=123456
spring.redis.timeout=10000
spring.redis.get.token.limit.expireTime.seconds=60
spring.redis.get.token.limit.count=3

## ----  database
## data source
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dh?useSSL=false&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=20

## jpa
spring.jpa.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=validate

management.endpoints.web.base-path = /management
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.export.jmx.enabled=true
# Redis 和 MySQL 的健康检查
easemob.health.redis.enabled=true
easemob.health.db.enabled=true
# Redis 和 MySQL 的健康检查间隔时间
easemob.health.period=60

spring.cloud.consul.discovery.healthCheckInterval=5s
spring.cloud.consul.discovery.healthCheckPath=/management/health
spring.cloud.consul.discovery.heartbeat.enabled=true
spring.cloud.consul.discovery.heartbeat.fixedRate=5000
spring.cloud.consul.discovery.heartbeat.intervalRate=0.4
spring.cloud.consul.discovery.heartbeat.ttlValue=10
spring.cloud.consul.enabled=true
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500

