server.port=8086

#以下作为Server SDK的配置信息
## 环信console 注册获取的appkey、client id、client secret
application.baseUri=http://xxx.easemob.com
application.appkey=xxx
application.clientId=xxx
application.clientSecret=xxx

## ----  database
## data source
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/app_server?useSSL=false&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=20

## redis 支持cluster
spring.redis.entity.port=6379
spring.redis.entity.host=127.0.0.1
spring.redis.entity.password=



